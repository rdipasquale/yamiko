# Set everything to be logged to the console
#log4j.rootCategory=WARN, console, file, profiler
log4j.rootLogger=WARN, console,file

log4j.category.file=WARN, file, console
log4j.additivity.file=false

log4j.category.profiler=DEBUG, profiler
log4j.additivity.profiler=false

log4j.category.poblaciones=DEBUG, poblaciones
log4j.additivity.poblaciones=false

log4j.category.poblaciones=DEBUG, stats
log4j.additivity.poblaciones=false

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss} %p: %m%n

# Settings to quiet third party logs that are too verbose
log4j.logger.org.eclipse.jetty=WARN
log4j.logger.org.eclipse.jetty.util.component.AbstractLifeCycle=ERROR
log4j.logger.org.apache.spark.repl.SparkIMain$exprTyper=WARN
log4j.logger.org.apache.spark.repl.SparkILoop$SparkILoopInterpreter=WARN

log4j.appender.file=org.apache.log4j.RollingFileAppender
#log4j.appender.file.File=yaf-sail.log
log4j.appender.file.File=/tmp/yaf-gbm.log
log4j.appender.file.MaxFileSize=100MB
log4j.appender.file.MaxBackupIndex=100
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p: %m%n
log4j.appender.file.Threshold = WARN


log4j.appender.profiler.Threshold = DEBUG
log4j.appender.profiler=org.apache.log4j.FileAppender
#log4j.appender.profiler.File=profiler.csv
log4j.appender.profiler.File=/tmp/profiler-gbm.csv
log4j.appender.profiler.layout=org.apache.log4j.PatternLayout
log4j.appender.profiler.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss};%m%n

log4j.appender.poblaciones.Threshold = DEBUG
log4j.appender.poblaciones=org.apache.log4j.FileAppender
#log4j.appender.poblaciones.File=poblaciones.csv
log4j.appender.poblaciones.File=/tmp/poblaciones.csv
log4j.appender.poblaciones.layout=org.apache.log4j.PatternLayout
log4j.appender.poblaciones.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss},%m%n

log4j.appender.stats.Threshold = DEBUG
log4j.appender.stats=org.apache.log4j.FileAppender
log4j.appender.stats.File=/tmp/stats.csv
log4j.appender.stats.layout=org.apache.log4j.PatternLayout
log4j.appender.stats.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss},%m%n